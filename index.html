<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar_Fedor_Drizhenko.png" alt="Аватар">
                <div class="profile__profileInfo">
                    <h1 class="profile__name">Фёдор Дриженко</h1>
                    <button class="profile__editProfile"></button>
                    <p class="profile__aboutSelf">Знаменитый исследователь Байкала</p>
                </div>
                <button class="profile__addButton"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/MysBurkhan.png" alt="Мыс Бурхан">
                    <h2 class="element__title">Мыс Бурхан</h2>
                    <div class="element__like"></div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/MysHoboi.png" alt="Мыс Хобой">
                    <h2 class="element__title">Мыс Хобой</h2>
                    <div class="element__like"></div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/OsenniBaikal.png" alt="Байкал осенью">
                    <h2 class="element__title">Осенний Байкал</h2>
                    <div class="element__like"></div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/ZalivNaBaikale.png" alt="Залив Байкала">
                    <h2 class="element__title">Залив на Байкале</h2>
                    <div class="element__like"></div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/ZimniBaikal.png" alt="Байкал зимой">
                    <h2 class="element__title">Зимний Байкал</h2>
                    <div class="element__like"></div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/ZolotyePeski.png" alt="Пляж байкала">
                    <h2 class="element__title">Пляж "Золотые писки"</h2>
                    <div class="element__like"></div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2021 Mesto Russia</p>
        </footer>

        <section class="overlay">
            <form class="editForm">
                <h3 class="editForm__title">Редактировать профиль</h3>
                <input class="editForm__inputText editForm__inputText_text_name" type="text">
                <input class="editForm__inputText editForm__inputText_text_aboutSelf" type="text">
                <button class="editForm__saveButton">Сохранить</button>
                <button class="editForm__closeButton"></button>
            </form>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
