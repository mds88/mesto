<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar_Fedor_Drizhenko.png" alt="Аватар">
                <div class="profile__profile-info">
                    <h1 class="profile__name">Фёдор Дриженко</h1>
                    <button class="profile__edit-profile" type="button"></button>
                    <p class="profile__about-self">Знаменитый исследователь Байкала</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements-list">
                    <template id="element">
                        <li class="element">
                            <button class="element__del" type="button"></button>
                            <img class="element__image">
                            <h2 class="element__title"></h2>
                            <button class="element__like" type="button"></button>
                        </li>
                    </template>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2021 Mesto Russia</p>
        </footer>

        <div class="popup popup_edit-profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input class="popup__input-text popup__input-text_text_name" type="text" placeholder="Ваше имя">
                    <input class="popup__input-text popup__input-text_text_about-self" type="text" placeholder="О себе">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>

        <div class="popup popup_add-card">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form">
                    <input class="popup__input-text popup__input-text_text_name" type="text" placeholder="Название">
                    <input class="popup__input-text popup__input-text_text_link" type="text" placeholder="Ссылка на картинку">
                    <button class="popup__save-button" type="submit">Создать</button>
                </form>
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>

        <div class="popup popup_image">
            <div class="popup__container popup__container_image">
                <img class="popup__image">
                <p class="popup__text"></p>
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>
    </div>
    <script src="./scripts/initial-сards.js"></script> 
    <script src="./scripts/index.js"></script>
</body>
</html>
