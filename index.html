<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar_Fedor_Drizhenko.png" alt="Аватар">
                <div class="profile__profile-info">
                    <h1 class="profile__name">Фёдор Дриженко</h1>
                    <button class="profile__edit-profile" type="button"></button>
                    <p class="profile__about-self">Знаменитый исследователь Байкала</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements-list">
                    <li class="element">
                        <img class="element__image" src="./images/MysBurkhan.png" alt="Мыс Бурхан">
                        <h2 class="element__title">Мыс Бурхан</h2>
                        <button class="element__like" type="button"></button>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/MysHoboi.png" alt="Мыс Хобой">
                        <h2 class="element__title">Мыс Хобой</h2>
                        <button class="element__like" type="button"></button>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/OsenniBaikal.png" alt="Байкал осенью">
                        <h2 class="element__title">Осенний Байкал</h2>
                        <button class="element__like" type="button"></button>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/ZalivNaBaikale.png" alt="Залив Байкала">
                        <h2 class="element__title">Залив на Байкале</h2>
                        <button class="element__like" type="button"></button>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/ZimniBaikal.png" alt="Байкал зимой">
                        <h2 class="element__title">Зимний Байкал</h2>
                        <button class="element__like" type="button"></button>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/ZolotyePeski.png" alt="Пляж байкала">
                        <h2 class="element__title">Пляж "Золотые писки"</h2>
                        <button class="element__like" type="button"></button>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2021 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input class="popup__input-text popup__input-text_text_name" type="text" placeholder="Ваше имя">
                    <input class="popup__input-text popup__input-text_text_about-self" type="text" placeholder="О себе (вид деятельности)">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
