<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar_Fedor_Drizhenko.png" alt="Аватар">
                <div class="profile__profileInfo">
                    <h3 class="profile__name">Фёдор Дриженко</h3>
                    <button class="profile__editProfile"></button>
                    <p class="profile__aboutSelf">Знаменитый исследователь Байкала</p>
                </div>
                <button class="profile__addButton"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/MysBurkhan.png" alt="Мыс Бурхан">
                    <h3 class="element__title">Мыс Бурхан</h3>
                    <div class="element__like"></div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/MysHoboi.png" alt="Мыс Хобой">
                    <h3 class="element__title">Мыс Хобой</h3>
                    <div class="element__like"></div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/OsenniBaikal.png" alt="Байкал осенью">
                    <h3 class="element__title">Осенний Байкал</h3>
                    <div class="element__like"></div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/ZalivNaBaikale.png" alt="Залив Байкала">
                    <h3 class="element__title">Залив на Байкале</h3>
                    <div class="element__like"></div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/ZimniBaikal.png" alt="Байкал зимой">
                    <h3 class="element__title">Зимний Байкал</h3>
                    <div class="element__like"></div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/ZolotyePeski.png" alt="Пляж байкала">
                    <h3 class="element__title">Пляж "Золотые писки"</h3>
                    <div class="element__like"></div>
                </div>
            </section>
        </main>

        <footer class="footer">
        </footer>
    </div>
</body>
</html>
