<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="bc3450ffaa676172ae9a.svg" alt="Логотип"></header><main class="content"><section class="profile"><img class="profile__avatar" src="abdb27b89adc5bc93f53.png" alt="Аватар"><div class="profile__profile-info"><h1 class="profile__name">Фёдор Дриженко</h1><button class="profile__edit-profile" type="button"></button><p class="profile__about-self">Знаменитый исследователь Байкала</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"><ul class="elements-list"><template id="element-template"><li class="element"><button class="element__del" type="button"></button> <img class="element__image"><h2 class="element__title"></h2><button class="element__like" type="button"></button></li></template></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2021 Mesto Russia</p></footer><div class="popup popup_edit-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="profile-form" novalidate><input name="name" id="name-input" class="popup__input-text popup__input-text_text_name" placeholder="Ваше имя" required minlength="2" maxlength="40"> <span class="name-input-error popup__input-error"></span> <input name="aboutSelf" id="about-self-input" class="popup__input-text popup__input-text_text_about-self" placeholder="О себе" required minlength="2" maxlength="200"> <span class="about-self-input-error popup__input-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_add-card"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="card-add-form" novalidate><input name="namePic" id="card-name-input" class="popup__input-text popup__input-text_text_name" placeholder="Название" required minlength="2" maxlength="30"> <span class="card-name-input-error popup__input-error"></span> <input name="linkPic" id="url-input" class="popup__input-text popup__input-text_text_link" type="url" placeholder="Ссылка на картинку" required> <span class="url-input-error popup__input-error"></span> <button class="popup__save-button" type="submit">Создать</button></form><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_image"><div class="popup__container popup__container_image"><img class="popup__image"><p class="popup__text"></p><button class="popup__close-button" type="button"></button></div></div></div></body></html>
