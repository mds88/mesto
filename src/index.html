<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <button class="profile__edit-avatar">
                    <img class="profile__avatar" alt="Аватар">
                    <div class="profile__edit-icon"></div>
                </button>
                <div class="profile__profile-info">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit-profile" type="button"></button>
                    <p class="profile__about-self"></p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements-list">
                    <template id="element-template">
                        <li class="element">
                            <button class="element__del" type="button"></button>
                            <img class="element__image">
                            <h2 class="element__title"></h2>
                            <div class="element__like-group">
                                <button class="element__like" type="button"></button>
                                <p class="element__like-count">0</p>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2021 Mesto Russia</p>
        </footer>

        <div class="popup popup_edit-profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="profile-form" novalidate>
                    <input name="name" id="name-input" class="popup__input-text popup__input-text_text_name" type="text" placeholder="Ваше имя" required minlength="2" maxlength="40">
                    <span class="name-input-error popup__input-error"></span>
                    <input name="aboutSelf" id="about-self-input" class="popup__input-text popup__input-text_text_about-self" type="text" placeholder="О себе" required minlength="2" maxlength="200">
                    <span class="about-self-input-error popup__input-error"></span>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>

        <div class="popup popup_add-card">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="card-add-form" novalidate>
                    <input name="namePic" id="card-name-input" class="popup__input-text popup__input-text_text_name" type="text" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="card-name-input-error popup__input-error"></span>
                    <input name="linkPic" id="url-input" class="popup__input-text popup__input-text_text_link" type="url" placeholder="Ссылка на картинку" required>
                    <span class="url-input-error popup__input-error"></span>
                    <button class="popup__save-button" type="submit">Создать</button>
                </form>
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>

        <div class="popup popup_image">
            <div class="popup__container popup__container_image">
                <img class="popup__image">
                <p class="popup__text"></p>
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>

        <div class="popup popup_confirm-delete">
            <div class="popup__container popup__container_width_430">
                <h2 class="popup__title popup__title_confirm-delete">Вы уверены?</h2>
                <button class="popup__save-button" type="submit">Да</button>
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>

        <div class="popup popup_edit-avatar">
            <div class="popup__container popup__container_width_430">
                <h2 class="popup__title">Обновить аватар</h2>
                <form class="popup__form" name="profile-form" novalidate>
                    <input name="linkPicAvatar" id="url-input-avatar" class="popup__input-text popup__input-text_text_link" type="url" placeholder="Ссылка на аватар" required>
                    <span class="url-input-avatar-error popup__input-error"></span>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>
    </div>
</body>
</html>
